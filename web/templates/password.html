<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jambo</title>
  </head>

  <body>
    <div class="logo">
      <img src="/jambo.png">
    </div>

    <div class="panel">
      <h2 class="heading">Log in to Your Account</h2>
      <form method="post" action="{{ .PostURL }}">
        <div class="form-row">
          <div class="form-label">
            <label for="userid">{{ .UsernamePrompt }}</label>
          </div>
    	  <input tabindex="1" required id="login" name="login" type="text" class="form-input" placeholder="{{ .UsernamePrompt | lower }}" {{ if .Username }} value="{{ .Username }}" {{ else }} autofocus {{ end }}/>
        </div>
        <div class="form-row">
          <div class="form-label">
            <label for="password">Password</label>
          </div>
    	  <input tabindex="2" required id="password" name="password" type="password" class="form-input" placeholder="password" {{ if .Invalid }} autofocus {{ end }}/>
        </div>
    
        {{ if .Invalid }}
          <div id="login-error" class="error-box">
            Invalid {{ .UsernamePrompt }} and password.
          </div>
        {{ end }}
    
        <button tabindex="3" id="submit-login" type="submit" class="btn btn-primary">Login</button>
    
      </form>
      {{ if .BackLink }}
      <div class="link-back">
        <a class="subtle-text" href="{{ .BackLink }}">Select another login method.</a>
      </div>
      {{ end }}
    </div>

  </body>
<html>
